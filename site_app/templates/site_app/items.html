<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items</title>
    <style>
      /* Global Styles */
      body {
        background-color: #D2B48C; /* Light brown background */
        font-family: 'Arial', sans-serif; /* Professional font */
        color: #333; /* Dark text for readability */
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h2 {
        font-size: 24px;
        color: #4B2C20; /* Slightly darker brown for heading */
      }

      p {
        font-size: 18px;
        color: #4B2C20;
      }

      /* Form Styling */
      form {
        margin-top: 20px;
      }

      button {
        background-color: #C5A27A; /* Matches the light brown background */
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        border-radius: 5px; /* Rounded corners for buttons */
      }

      button:hover {
        background-color: #A17D59; /* Slightly darker shade for hover effect */
      }

    </style>
  </head>

</html>
