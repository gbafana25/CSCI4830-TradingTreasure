<!-- product_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card h3 {
            font-size: 20px;
            color: #333;
        }

        .product-card p {
            font-size: 16px;
            color: #666;
        }

        .product-card .price {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
        }

        .product-card .category {
            font-size: 14px;
            color: #2980b9;
        }

        .buy-button {
            background-color: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .buy-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
	{% load static %}

    <h2>Available Products</h2>

    <div class="product-list">
        {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p><strong>Category:</strong> {{ product.category }}</p>
                <p class="price">$ {{ product.price }}</p>
                <p class="category">Category: {{ product.category }}</p>
		 <img src="{{ product.get_image_url }}" alt="{{ product.name }} image" class="product-image"/>
                <a href="{% url 'buy_product' product.id %}" class="buy-button">Buy Now</a>
            </div>
        {% empty %}
            <p>No products available at the moment.</p>
        {% endfor %}
    </div>

</body>
</html>
