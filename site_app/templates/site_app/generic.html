<html>
	<head>
		<title>Trading Treasure: Sell</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href= {% static 'assets/css/main.css' %} />
		<noscript><link rel="stylesheet" href= {% static "assets/css/noscript.css" %} /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="{% url 'page2' %}" class="logo">Sell</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li>				<a href= "{% url 'home' %}" >Buy here</a></li>
							<li class="active"><a href= "{% url 'page2' %}">Sell here</a></li>
							<li>				<a href= "{% url 'page3' %}" >Accounts</a></li>
						</ul>
						<ul class="icons">
							<li><a href= "{% url 'profile' %}" class="fa fa-user fa-lg"><span class="label"></span></a></li>
							<li><a href="https://github.com/gbafana25/CSCI4830-TradingTreasure.git" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
							<section>
								<h2>Sell Items</h2>
								{% if user.is_authenticated %}
								<!-- Form for authenticated users -->
								<form method="post" action="#">
									<div class="fields">
										<div class="field">
											<label for="name">Item I.D.</label>
											<input type="text" name="name" id="name" />
										</div>
										<div class="field">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" />
										</div>
										<div class="field">
											<label for="message">Description</label>
											<textarea name="message" id="message" rows="3"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="List Item" /></li>
									</ul>
								</form>
								{% else %}
								<!-- Message for users who are not logged in -->
								<p>You must be logged in to sell items.
									<a href="{% url 'login' %}"> <button type="button">Login Here</button></a>.</p>
							<p>Or Create an account here if you don't have one.
								 <a href="/signup"><button type="button">Create account</button></a>.</p>								{% endif %}
						</section>
					</div>

				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; Untitled</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src= {% static "assets/js/jquery.min.js" %}></script>
			<script src= {% static "assets/js/jquery.scrollex.min.js" %}></script>
			<script src= {% static "assets/js/jquery.scrolly.min.js" %}></script>
			<script src= {% static "assets/js/browser.min.js" %}></script>
			<script src= {% static "assets/js/breakpoints.min.js" %}></script>
			<script src= {% static "assets/js/util.js" %}></script>
			<script src= {% static "assets/js/main.js" %}></script>

	</body>
</html>
